<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript API Demo</title>
    <link rel="stylesheet" href="styles.css"> <!--Your CSS goes here-->
</head>
<body>
    <h1>Posts from API</h1>
    <button id="loadPostsBtn">Load Posts</button>
    <div id="postsContainer"></div>
    <script src="app.js">
        async function fetchPosts() {
    const response = await fetch('https://jsonplaceholder.typicode.com/posts?_limit=5');
    const posts= awaitresponse.json();
    const container = document.getElementById('posts-container'); //Corrected ID//
    
    //Clear previous content if any
    container.innerHTML='';

    posts.forEach(post=> {
        const div = document.createElement('div');
        div.className= 'post'; //Apply Styling from CSS
        div.innerHTML=`<h2>${post.title}</h2><p>${post.body}</p>`;
        container.appendChild(div);
    });
}

//Example Usage: Cll this fuunction when button is clicked
document.getElementById('loadPostsBtn').addEventListener('click', fetchPosts);
    </script> <!--Your JavaScript goes here-->
</body>
</html>
